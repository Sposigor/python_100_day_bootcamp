<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Avaliação</title>
</head>
<body>
     <form action="{{ url_for('edit') }}" method="POST">
        <p>Nome do Livro: {{livro.titulo}}</p>
        <p>Avaliação Atual {{livro.avaliacao}}</p>
         <input hidden="hidden" name="id" value="{{livro.id}}">
        <input name="avaliacao" type="text" placeholder="Nova Avaliação">
        <button type="submit">Alterar Avaliação</button>
    </form>
</body>
</html>
